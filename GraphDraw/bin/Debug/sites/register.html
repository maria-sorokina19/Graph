<html>
	<head>
		<title>Регистрация</title>
		<style>
	body {
    background: #ADD8E6	; 
    color: #000080; 
	}
	button.new {
    background: -moz-linear-gradient(#00BBD6, #EBFFFF);
    background: -webkit-gradient(linear, 0 0, 0 100%, from(#00BBD6), to(#EBFFFF));
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00BBD6', endColorstr='#EBFFFF');
    padding: 4px 8px;
    color: #333;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius: 6px;
    border: 1px solid #666;
   }
  </style>
		<script>
			function Register()
			{
				document.cookie = "login="+document.getElementById("loginField").value+", password="+document.getElementById("passwordField").value;
				location.href="/regnewuser?login="+document.getElementById("loginField").value+"&password="+document.getElementById("passwordField").value;	
			}
		</script>
	</head>
	<body>
		<form method = "get" action = "regnewuser">
			<h1 align= "center">Регистрация</h1>
			<h3 align= "left">Введите логин:</h3> 
			<input type="text" name="login" id="loginField" />
		<h3 align= "left">Введите пароль:</h3>
			<input type="password" name="password" id="passwordField"/>
			<p><button class="new" onClick="Register()" >  Регистрация </button></p>
		</form>
	</body>
</html>
